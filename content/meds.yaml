---
- название: Антидот
  Токсичность: "-5"
  СП: '5'
  Первичный эффект: Захватывает и безопасно выводит яды из организма. Так же отменяет
    эффект КУ от Ядовитых повреждений, действующих на героя

- название: Ингибитор
  Токсичность: '2'
  СП: '3'
  Первичный эффект: Замедляет метаболизм, позволяя игнорировать эффекты ядов и медикаментов
    в течение Сцены

- название: Заживляющая мазь
  Токсичность: '3'
  СП: '5'
  Первичный эффект: Мгновенно восстанавливает 10 ЕЗ
  Эффект Интоксикации: Герой получает состояние Усталости

- название: Обезболивающее
  Токсичность: '2'
  СП: '5'
  Первичный эффект: До конца сцены герой игнорирует состояния Агония, Ранен, Тяжело
    Ранен
  Эффект Интоксикации: Герой временно получает Недостаток Гордыня

- название: Попрыгунчик
  Токсичность: '5'
  СП: '15'
  Первичный эффект: Стимулятор, ускоряющий реакцию. Герой удваивает свою Скорость
    и совершает с Преимуществом проверки, использующие Рц. Эффект длится число Очередей,
    равное Вн георя. После оканчания эффекта георй страдает от Усталости число мирут,
    равное \textbf{|10*Вн|}
  Эффект Интоксикации: Герой временно получает Недостаток Кровожадность

- название: Реанимационный комплект
  Токсичность: '5'
  СП: '15'
  Первичный эффект: Если герой погиб в этой сцене(или в предыдущей, если она была
    Боевой), Он может совершить повторный бросок от Смерти с Преимуществом
  Эффект Интоксикации: Герой страдает от Агонии

- название: Стафф
  Токсичность: '5'
  СП: '5'
  Первичный эффект: 'Сильнодействующее наркотическое средство. До конца сцены(в том
    числе Боевой), герой получает Преимущество на проверки, использующие одну из следующих
    характеристик: Сл, Лв, Вн, Ин, Об, Ск, Вл, Рц. На проверки, использующие другие
    характеристики, герой получает Помеху до конца Сцены'
  Эффект Интоксикации: Герой временно получает Недостаток Паранойя

- название: Стим
  Токсичность: '10'
  СП: '7'
  Первичный эффект: 'Стимулятор, заставляющий организм работать на пределе возможностей.
    До конца сцены(в том числе Боевой), герой получает Преимущество на проверки, использующие
    одну из следующих характеристик: Сл, Лв, Вн, Ск, Вл, Рц.'
  Эффект Интоксикации: Герой временно получает Недостаток Старая Рана
